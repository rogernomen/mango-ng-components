<main>
  <article>
      <div class="container">
          <div class="row">
              <div class="col-xs-offset-1 col-xs-10 col-md-12 col-md-offset-0">
                  <header>
                      <h2>ngc-text-mask & others</h2>
                  </header>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-offset-1 col-xs-10 col-md-12 col-md-offset-0">
                  <section>                        
                      <section>
                            <h3>Html:</h3>
                            <pre><code>{{html}}</code></pre>
                      </section>
                      <section>
                            <h3>CÃ³digo:</h3>
                            <pre><code>{{ts}}</code></pre>
                      </section>                            
                      <section>
                            <h3>Vista:</h3>                                      
                            <form [formGroup]="form" (submit)="save()">                                
                                <p class="u-mb-5">Example NgcTextMask Directive</p>
                                <div class="u-mb-8">
                                    <input [ngcTextMask]="{mask: phoneMask}" type="text" formControlName="phoneField"/>
                                </div>
                                <p class="u-mb-5">Example NgcTextMask Directive</p>
                                <div class="u-mb-8">
                                    <input 
                                        formControlName="dateField1"
                                        [ngcTextMask]="{mask: dateMask, placeholderChar: ' ', keepCharPositions: true}" 
                                        type="text"
                                    />
                                    {{form.get('dateField1').value}}
                                </div>                                
                                <p>Example NgcLocaleDateMask Component</p>
                                <div class="u-mb-8">
                                    <ngc-locale-date-mask 
                                        formControlName="dateField2"
                                        language="es-ES"
                                        [hasError]="false"
                                        [editionDisabled]="false"
                                    ></ngc-locale-date-mask>
                                    {{form.get('dateField2').value}}
                                </div>                           
                            </form>
                      </section>                        
                  </section>
              </div>
          </div>
      </div>
  </article>
</main>
