<input class="c-mngInput__input"
       [type]="type"
       [name]="name"
       [placeholder]="placeholder"
       [value]="value"
       (input)="pushChanges($event.target.value)"
       [required]="required"/>
<button type="button"
        class="add-on"
        (click)="toggleVisibility()">
  <i class="mng-ico--x1 mng-ico--show mng-icon-margin"></i>
</button>
