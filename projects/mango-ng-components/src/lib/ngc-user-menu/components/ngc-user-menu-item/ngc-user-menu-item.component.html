<ul class="pc-dropdownMenu__level2-list">
  <li class="pc-dropdownMenu__level2-item">
    <a class="pc-dropdownMenu__link" [routerLink]="item.routerLink" *ngIf="item.routerLink">
      <img class="icon" [src]="item.icon" *ngIf="item.icon"/>{{item.label}}
    </a>
    <a class="pc-dropdownMenu__link" (click)="item.onClick()" *ngIf="item.onClick">
      <img class="icon" [src]="item.icon" *ngIf="item.icon"/>{{item.label}}
      {{ item.label }}
    </a>
    <ng-container *ngIf="item.children">
      <ngc-user-menu-item *ngFor="let child of item.children" [item]="child"></ngc-user-menu-item>
    </ng-container>
  </li>
</ul>
