<div class="c-mngCheck" [class.c-mngCheck--inline]="inline">
    <input class="c-mngCheck__checkbox u-hidden-visually"
           type="checkbox" id="ngc-checkbox-{{id}}"
           [name]="name"
           [disabled]="disabled"
           [checked]="checked"
           [value]="value"
           (change)="setSelected($event)">
    <label class="c-mngCheck__label" for="ngc-checkbox-{{id}}">
      <span class="c-mngCheck__fake" [class.c-mngCheck__fake--indeterminate]="indeterminate"></span>{{label}}
    </label>
</div>
