<div class="c-mngSelectOptionInput">  
  <svg class="icon icon-search" viewBox="0 0 16 16" width="100%" height="100%">
    <path fill="var(--color-1, black)" d="M11.6,10.8l-.4.4a6.42,6.42,0,0,0,1.9-4.6A6.659,6.659,0,0,0,6.5,0a6.6,6.6,0,0,0,0,13.2A6.027,6.027,0,0,0,11,11.3l-.2.2L15.2,16l.7-.7ZM6.5,12.2A5.6,5.6,0,0,1,6.5,1a5.656,5.656,0,0,1,5.6,5.6A5.591,5.591,0,0,1,6.5,12.2Z"/>
  </svg>    
  <input class="c-mngSelectOptionInput__input" id="ptt" name="ss" type="text" [placeholder]="selectoptionText.placeholder" [(ngModel)]="searchedText" (ngModelChange)="refreshResultView()" autocomplete="off">
  <a *ngIf="selectedText" class="c-mngSelectOptionInput__clear" (click)="updateSelectedText('')">
    <svg class="icon icon-close" viewBox="0 0 16 16" width="100%" height="100%">
      <polygon fill="var(--color-1, black)" points="11.35 1.35 10.65 0.65 6 5.29 1.35 0.65 0.65 1.35 5.29 6 0.65 10.65 1.35 11.35 6 6.71 10.65 11.35 11.35 10.65 6.71 6 11.35 1.35"/>
    </svg>
  </a>
</div>
<div class="c-mngSelectOptionList">
  <ng-content select="ngc-selectoption-item" ></ng-content>
  <p *ngIf="noResults()">{{selectoptionText.noResults}}</p>
</div>
